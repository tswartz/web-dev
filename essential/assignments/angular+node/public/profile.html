
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <title>Profile</title>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" >
		<link rel="stylesheet" href="bootstrap.min.css">
		<link href="styles.css" rel="stylesheet">
	    <script src="jquery-2.1.3.min.js"></script>
	    <script src="jquery-ui.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="angular.min.js"></script>
  		<script src="controller.js"></script>
  	</head>

  	<body ng-app="OnlineUniversity">
    	<div class="container">
      		<header>
			  	<nav class="navbar navbar-inverse navbar-fixed-top">
			      	<div class="container">
				        <div class="navbar-header">
				          	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					            <span class="sr-only">Toggle navigation</span>
					            <span class="icon-bar"></span>
					            <span class="icon-bar"></span>
					            <span class="icon-bar"></span>
				          	</button>
				          	<a class="navbar-brand" href="#">OnlineU</a>
				        </div>
				        <div id="navbar" class="collapse navbar-collapse">
				          	<ul class="nav navbar-nav">
					            <li >
					            	<a href="#">Home</a>
					            </li>
					            <li>
					            	<a href="#">About</a>
					            </li>
					            <li>
					            	<a href="#">Catalog</a>
					            </li>
					            <li class="active">
					            	<a href="#">Profile</a>
					            </li>
				           	</ul>
				          	<ul class="nav navbar-nav navbar-right">
					            <li>
									<a href="#">Logout</a>
								</li>
								<li>
									<a href="#">Blog</a>
								</li>
				          	</ul>
				        </div>
			      	</div>
			    </nav>
	      	</header>
      		<main>
				<h1>Profile</h1>
				<hr/>
				<form class="profile-form">
					<div>
						<label for="first-name">First Name</label>
						<input id="first-name" type="text" name="first-name" placeholder="First Name">
					</div>
					<div>
						<label for="last-name">Last Name</label>
						<input id="last-name" type="text" name="last-name" placeholder="Last Name">
					</div>
					<div>
						<label for="email">Email</label>
						<input id="email" type="email" name="email" placeholder="Email">
					</div>
					<div>
						<label for="password">Password</label>
						<input id="password" type="password" name="password" placeholder="Password">
					</div>
					<button class="btn btn-primary" type="submit">Update</button>
				</form>
				<div ng-controller="OnlineUniversityController">
					<h2>Courses Created</h2>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Title</th>
								<th>Category</th>
								<th>Created</th>
								<th>
									<button class="btn btn-success add pull-right" ng-click="openAddCourseDialog()">
										<i class="fa fa-plus"></i>
									</button>
								</th>
							</tr>
						</thead>
					    <tbody>
					        <tr ng-repeat="course in courses">
					            <td>{{course.name}}</td>
					            <td>{{course.category}}</td>
					            <td>{{formatDate(course.dateCreated)}}</td>
					            <td>
									<button class="btn btn-primary edit pull-right" ng-click="openEditCourseDialog(course)">
										<i class="fa fa-pencil"></i>
									</button>
									<button class="btn btn-danger remove pull-right" ng-click="removeCourse(course)">
										<i class="fa fa-times"></i>
									</button>
								</td>
					        </tr>
					    </tbody>
					</table>

					<!-- Modal -->
					<div class="modal fade" id="courseModal" tabindex="-1" role="dialog" aria-labelledby="courseModalLabel" aria-hidden="true">
					  	<div class="modal-dialog">
						    <div class="modal-content">
						    	<div class="modal-header">
						        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						        		<span aria-hidden="true">&times;</span>
						        	</button>
						        	<h4 class="modal-title" id="courseModalLabel">Create New Course</h4>
						      	</div>
						      	<div class="modal-body">
							        <div>
										<label for="name">Course Name:</label>
										<input id="name" name="name" type="text" ng-model="newCourse.name">
									</div>
									<div>
										<label for="category">Category:</label>
										<select id="category" name="category" placeholder="" ng-model="newCourse.category">
											<option value="">Select One</option>
											<option value="PROG">Programming</option>
											<option value="DB">Database</option>
											<option value="WEB">Web Development</option>
										</select>
									</div>
									<div>
										<label for="dateCreated">Date Created:</label>
										<input id="dateCreated" name="dateCreated" type="date" ng-model="newCourse.dateCreated">
									</div>
									<div>
										<label for="description">Description:</label>
										<input id="description" name="description" type="textarea" ng-model="newCourse.description">
									</div>
						      	</div>
						      	<div class="modal-footer">
							        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							        <button type="button" class="btn btn-primary" ng-click="submitCourse(newCourse)">OK</button>
						    	</div>
					    	</div>
					  	</div>
					</div>
				</div>
			</main>
    	</div>
  	</body>
</html>
