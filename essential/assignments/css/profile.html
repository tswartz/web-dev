<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Profile</title>
		<link href="styles.css" rel="stylesheet">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" >
		<script type="text/javascript">
			var menuIconClick = function () {
				var menuIcon = document.getElementById("menu-icon");
				menuIcon.onclick = function(){
					var mobileNav = document.getElementById("mobile-nav");
					mobileNav.classList.toggle("hide-mobile-nav");
				};
			};
			window.onload = menuIconClick;
		</script>
	</head>
	<body>
		<div class="container">
			<header>
				<nav>
					<a id="online-u-link" class="left-links horizontal-nav" href="#">OnlineU</a>
					<ul class="left-links horizontal-nav">
						<li>
							<a href="#">Home</a>
						</li>
						<li>
							<a href="#">About</a>
						</li>
						<li>
							<a href="#">Catalog</a>
						</li>
						<li>
							<a class="active-link" href="#">Profile</a>
						</li>
					</ul>
					<ul class="right-links horizontal-nav">
						<li>
							<a href="#">Logout</a>
						</li>
						<li>
							<a href="#">Blog</a>
						</li>
					</ul>
					<a href="#" class="right-links horizontal-nav" id="menu-icon">
						<i class="fa fa-navicon"></i>
					</a>
				</nav>
				<div id="mobile-nav" class="hide-mobile-nav">
					<ul>
						<li>
							<a href="#">Home</a>
						</li>
						<li>
							<a href="#">About</a>
						</li>
						<li>
							<a href="#">Catalog</a>
						</li>
						<li>
							<a class="active-link" href="#">Profile</a>
						</li>
						<li>
							<a href="#">Logout</a>
						</li>
						<li>
							<a href="#">Blog</a>
						</li>
					</ul>
				</div>
			</header>
			<main>
				<h1>Profile</h1>
				<hr/>
				<form class="profile-form">
					<div>
						<label for="first-name">First Name</label>
						<input id="first-name" type="text" name="first-name" placeholder="First Name">
					</div>
					<div>
						<label for="last-name">Last Name</label>
						<input id="last-name" type="text" name="last-name" placeholder="Last Name">
					</div>
					<div>
						<label for="email">Email</label>
						<input id="email" type="email" name="email" placeholder="Email">
					</div>
					<div>
						<label for="password">Password</label>
						<input id="password" type="password" name="password" placeholder="Password">
					</div>
					<button class="flat-button" type="submit">Update</button>
				</form>
				<h2>Courses Created</h2>
				<table class="courses-created-table">
					<thead>
						<tr>
							<th>Title</th>
							<th>Category</th>
							<th>Created</th>
							<th>
								<button id="add-button" class="flat-button icon-button"><i class="fa fa-plus"></i></button>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>java 123</td>
							<td>Java</td>
							<td>1/18/2015</td>
							<td>
								<button class="flat-button icon-button"><i class="fa fa-pencil"></i></button>
							</td>
						</tr>
						<tr>
							<td>java 234</td>
							<td>Java</td>
							<td>1/18/2015</td>
							<td>
								<button class="flat-button icon-button"><i class="fa fa-pencil"/></i></button>
							</td>
						</tr>
					</tbody>
				</table>
			</main>
		</div>
	</body>
</html>
