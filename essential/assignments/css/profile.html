	      	</header>
      		<main>
				<h1>Profile</h1>
				<hr/>
				<form class="profile-form">
					<div>
						<label for="first-name">First Name</label>
						<input id="first-name" type="text" name="first-name" placeholder="First Name">
					</div>
					<div>
						<label for="last-name">Last Name</label>
						<input id="last-name" type="text" name="last-name" placeholder="Last Name">
					</div>
					<div>
						<label for="email">Email</label>
						<input id="email" type="email" name="email" placeholder="Email">
					</div>
					<div>
						<label for="password">Password</label>
						<input id="password" type="password" name="password" placeholder="Password">
					</div>
					<button class="flat-button" type="submit">Update</button>
				</form>
				<h2>Courses Created</h2>
				<table class="courses-created-table">
					<thead>
						<tr>
							<th>Title</th>
							<th>Category</th>
							<th>Created</th>
							<th>
								<button id="add-button" class="flat-button icon-button">
									<i class="fa fa-plus"></i>
								</button>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>java 123</td>
							<td>Java</td>
							<td>1/18/2015</td>
							<td>
								<button class="flat-button icon-button">
									<i class="fa fa-pencil"></i>
								</button>
							</td>
						</tr>
						<tr>
							<td>java 234</td>

							<td>

								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</main>
